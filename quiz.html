<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Quiz</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" id="navbar-brandme-auto" href="#">
                <img id="Logo" src="images/Logo.png" alt="Logo">
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Medi Care</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3" id="bar">

                        <li class="nav-item" v-for="link in navLinks" :key="link.text">
                            <a id="nav-link" class="nav-link mx-lg-2" :href="link.href">{{ link.text }}</a>
                        </li>

                    </ul>

                </div>
            </div>

            <div class="login">
                <a href="login.html" class="signup-button">Sign in</a>
                <a href="login.html" class="login-button">Login</a>
            </div>

            <button class="navbar-toggler pe-0" id="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div id="app">
        <h1>Health Quiz</h1>
        <form @submit.prevent="submitQuiz">
            <div v-for="(question, index) in questions" :key="index" class="question">
                <p>{{ question.text }}</p>
                <div>
                    <label v-for="(option, optionIndex) in question.options" :key="optionIndex">
                        <input type="radio" v-model="answers[index]" :value="option"> {{ option }}
                    </label>
                </div>
            </div>
            <button type="submit">Checkout</button>
        </form>
        <div v-if="submitted">
            <h2>Results</h2>
            <ul>
                <li v-for="(answer, index) in answers" :key="index">{{ questions[index].text }}: {{ answer }}</li>
            </ul>
            <a href="quiz.html" style="text-decoration: none;"><button type="submit"
                    onclick="showAlert()">Submit</button></a>
        </div>
    </div>

    <script>


        const soc = Vue.createApp({
            data() {
                return {
                    questions: [
                        {
                            text: "How many hours of sleep do you get on average per night?",
                            options: ["Less than 6 hours", "6-8 hours", "More than 8 hours"]
                        },
                        {
                            text: "How often do you exercise?",
                            options: ["Rarely or never", "1-2 times per week", "3-5 times per week", "Everyday"]
                        },
                        {
                            text: "How would you rate your stress level?",
                            options: ["Low", "Moderate", "High"]
                        },
                        {
                            text: "How often do you eat fruits and vegetables?",
                            options: ["Rarely or never", "Once a day", "2-3 times a day", "More than 3 times a day"]
                        },
                        {
                            text: "Do you smoke?",
                            options: ["Yes", "No"]
                        }
                    ],
                    answers: [],
                    submitted: false
                };
            },
            methods: {
                submitQuiz() {
                    this.submitted = true;
                }
            }
        });

        soc.mount('#app');

        function showAlert() {
            alert("Your responses are submitted.");
        }


    </script>

    <script src="script_1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
