<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Clinics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(images/clinicback.jpg);
            background-size: cover;
            background-position: center;
        }

        .pipiii {
            text-shadow: #0d5399;
            font-weight: bold;
            text-align: center;
            margin-top: 120px;
        }

        .supii {
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #app {
            max-width: 900px;
            margin: 0 auto;
        }

        .doctor-card {
            background-color: #ff2dc0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doctor-card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .doctor-card p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->

    <nav-bar></nav-bar>

    <!-- End Navbar -->

    <div id="app">
        <h1 class="pipiii">Find a Doctor or Health Clinic</h1>
        <div v-for="(doctor, index) in filteredDoctors" :key="index" class="doctor-card">
            <div>
                <h3 class="supii">{{ doctor.name }}</h3>
                <p>{{ doctor.specialty }}</p>
                <p>{{ doctor.hospital }}</p>
            </div>
            <div class="btn-container">
                <a :href="doctor.website" class="btn btn-primary" target="_blank">Visit Website</a>
                <a :href="doctor.contact" class="btn btn-secondary" target="_blank">Contact</a>
            </div>
        </div>
    </div>
    <script>
        const hooks = Vue.createApp({
            data() {
                return {
                    doctors: [
                        {
                            name: "Dr Ruwan Edirisinghe",
                            specialty: "Cardiologist",
                            hospital: "Homagama Hospital",
                            website: "#",
                            contact: "#"
                        },
                        {
                            name: "Dr Jane Doe",
                            specialty: "Neurologist",
                            hospital: "City Hospital",
                            website: "#",
                            contact: "#"
                        },
                        {
                            name: "Dr John Smith",
                            specialty: "Orthopedic Surgeon",
                            hospital: "National Hospital",
                            website: "#",
                            contact: "#"
                        },
                        {
                            name: "Dr P Karunaratne",
                            specialty: "Orthopedic Surgeon",
                            hospital: "National Hospital",
                            website: "#",
                            contact: "#"
                        },
                        {
                            name: "Dr Shanitha Abegunawardhane",
                            specialty: "Neurologist",
                            hospital: "National Hospital",
                            website: "#",
                            contact: "#"
                        },
                        {
                            name: "Dr C Ruwanchandra",
                            specialty: "Cardiologist",
                            hospital: "National Hospital",
                            website: "#",
                            contact: "#"
                        }
                    ],
                    filter: ""
                };
            },
            computed: {
                filteredDoctors() {
                    if (this.filter === "") {
                        return this.doctors;
                    }
                    return this.doctors.filter(doctor =>
                        doctor.specialty.toLowerCase().includes(this.filter.toLowerCase()) ||
                        doctor.hospital.toLowerCase().includes(this.filter.toLowerCase())
                    );
                }
            }
        });

        hooks.mount('#app');

    </script>

    <footer style="margin-top: 160px;
max-width: fit-screen;">

            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">our Team</a></li>
                </ul>
            </div>

        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Shenal Senarathne®️</span></p>
        </div>
    </footer>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
