<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(images/comback.jpg);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .comment-box {
            margin-top: 35px;
            background-color: rgb(14, 231, 166);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            max-width: fit-content;
        }

        .comment {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-details {
            max-width: 70%;
        }

        .comment-meta {
            text-align: right;
            font-size: 14px;
            color: #666;
        }

        .comment p {
            margin: 5px 0;
        }
    </style>

</head>

<body>

    <div id="app">
        <h1>Health Comments</h1>
        <div class="comment-box" v-for="(comment, index) in comments" :key="index">
            <div class="comment">
                <div class="comment-details">
                    <strong>@{{ comment.user }}</strong> posted {{ comment.date }}
                    <strong>
                        <p>{{ comment.text }}</p>
                    </strong>
                </div>
                <div class="comment-meta">
                    <a href="#" style="text-decoration: none;">
                        <p>{{ comment.commentsCount }} comments</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" id="navbar-brandme-auto" href="#">
                <img id="Logo" src="images/Logo.png" alt="Logo">
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Medi Care</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3" id="bar">

                        <li class="nav-item" v-for="link in navLinks" :key="link.text">
                            <a id="nav-link" class="nav-link mx-lg-2" :href="link.href">{{ link.text }}</a>
                        </li>

                    </ul>

                </div>
            </div>

            <div class="login">
                <a href="login.html" class="signup-button">Sign in</a>
                <a href="login.html" class="login-button">Login</a>
            </div>

            <button class="navbar-toggler pe-0" id="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <!-- End Navbar -->

                            text: "What are some common causes of headaches?",
                            commentsCount: 3
                        },
                        {
                            user: "sarah",
                            date: "30/04/2024",
                            text: "How much water should I drink daily?",
                            commentsCount: 8
                        },
                        {
                            user: "david",
                            date: "29/04/2024",
                            text: "What are some tips for improving sleep quality?",
                            commentsCount: 2
                        },
                        {
                            user: "linda",
                            date: "28/04/2024",
                            text: "How can I manage stress effectively?",
                            commentsCount: 7
                        },
                        {
                            user: "james",
                            date: "27/04/2024",
                            text: "What are the benefits of regular exercise?",
                            commentsCount: 4
                        }
                    ]
                };
            }
        });

        combox.mount('#app');
    </script>

    <footer style="margin-top: 160px;
    max-width: fit-screen;" >
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>

            <div class="footerNav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">News</a></li>

            </div>

        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Nenuka</span></p>
        </div>
    </footer>

        crossorigin="anonymous"></script>

</body>

</html>
