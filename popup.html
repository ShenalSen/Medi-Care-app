<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="background-blur"></div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <a href="community.html"
          ><span class="close-btn" onclick="togglePopup()">&times;</span></a
        >
        <h2>Hey! <span class="username">@samsmith2560</span></h2>
        <p>
          Your account data will be updated after this quiz. <br />
          Based on your answers, we recommend joining the
          <span id="community">Diabetes community</span> .
        </p>
        <a href="community.html"><button class="btn btn-primary" onclick="showAlert()">Join Community</button></a>
        <a href="index.html"><button class="btn btn-primary" onclick="togglePopup()">Remind me later</button></a>
      </div>
    </div>

    <script src="popup.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        togglePopup();
      });

      function togglePopup() {
        const popup = document.getElementById("popup");
        const blur = document.getElementById("background-blur");
        if (popup.style.display === "none" || !popup.style.display) {
          popup.style.display = "flex";
          blur.style.display = "block";
        } else {
          popup.style.display = "none";
          blur.style.display = "none";
        }
      }
      function showAlert() {
        alert("You have successfully joined the diabetes community.");
      }
    </script>
  </body>
</html>
