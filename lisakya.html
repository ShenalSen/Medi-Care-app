<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lisakyaStyle.css">
    <link rel="stylesheet" href="background.css">
    <title>AI Health Advice</title>
</head>
<body>
    <div id="app">
        <header class="bg-dark text-white p-3">
            <button class="btn btn-outline-light" @click="goBack">Go Back</button>
        </header>
        <div class="container mt-5">
            <div class="search-bar mb-4">
                <input type="text" class="form-control" v-model="query" placeholder="I have a history of allergies and asthma, I need advice on managing my symptoms...">
                <button class="btn btn-primary mt-2" @click="getAdvice">Search</button>
            </div>
            <div class="search-results">
                <div class="d-flex align-items-center mb-3">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <p class="ms-2 mb-0">{{ user }}</p>
                </div>
                <p class="user-query mb-4">{{ query }}</p>
                <div class="ai-advice p-3 rounded bg-light">
                    <p>{{ advice }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lisakyaJS.js"></script>
</body>
</html>
